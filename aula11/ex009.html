<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringo ou Brazuca</title>
</head>
<body>
    <h1>Descubra se você é brasileiro ou estrangeiro</h1>
    De que país você é? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Checar" onclick="Checar()">
    <div id="res">

    </div>
    <script>
        function Checar() {
            var pais = window.document.querySelector('txtp')
            var p1 = txtp.value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `O seu País é <strong>${p1}</strong>` 

            if (p1 == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é gringo</p>'
            }
            
        }
    </script>
</body>
</html>
